<h2>Recent Files</h2>
<p-table
  [value]="$any(fileStore$ | async)"
  selectionMode="multiple"
  [tableStyle]="{ 'min-width': '25rem' }"
  stripedRows
  (onRowSelect)="onRowSelect($event)"
  [(selection)]="selectedFiles"
  dataKey="uploadDate"
  (onHeaderCheckboxToggle)="showSelectedfiles()"
>
  <ng-template #header>
    <tr>
      <th style="width: 2rem">
        <p-tableHeaderCheckbox />
      </th>
      <th>File Name</th>
      <th>File Size</th>
      <th>Upload Date</th>
    </tr>
  </ng-template>
  <ng-template #body let-item>
    <tr>
      <td>
        <p-tableCheckbox [value]="item" />
      </td>
      <td>{{ item.fileName }}</td>
      <td>{{ item.fileSize }}</td>
      <td>{{ item.uploadDate | date : "medium" }}</td>
    </tr>
  </ng-template>
</p-table>
