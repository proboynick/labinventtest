<p>Recent Files</p>
<p-table [value]="$any(fileStore$ | async)" selectionMode="single" [tableStyle]="{ 'min-width': '25rem' }" stripedRows
  (onRowSelect)="onRowSelect()" [(selection)]="selectedFiles" dataKey="uploadDate">
  <ng-template #header>
    <tr>
      <th style="width: 2rem"></th>
      <th>File Name</th>
      <th>File Size</th>
      <th>Upload Date</th>
    </tr>
  </ng-template>
  <ng-template #body let-item>
    <tr>
      <td>
        <p-tableRadioButton [value]="item" />
      </td>
      <td>{{ item.fileName }}</td>
      <td>{{ item.fileSize }}</td>
      <td>{{ item.uploadDate | date: "medium" }}</td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td></td>
      <td></td>
      <td>No files were added</td>
      <td></td>
    </tr>
  </ng-template>
</p-table>
