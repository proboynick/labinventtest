<p>Tools</p>
<div>
  <p-checkbox [binary]="true" inputId="checkbox" (onChange)="toggleZeroValues($event)" />
  <label for="checkbox" class="ml-2">Exclude categories with zero-values</label>
  <div>
    <p-select [options]="alphabet" [checkmark]="true" [showClear]="true" placeholder="Select a City"
      (onChange)="setFilterValue($event)" class="w-full md:w-56" />
  </div>
</div>
